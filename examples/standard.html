<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Testing</title>
    <link rel="stylesheet" href="sense-search.css"/>
  </head>
  <body style="width: 80%; margin: 20px auto; font-family: arial;">
    <h2>Search using it's own connection</h2>
    <sense-search-input id="myInput"></sense-search-input>
    <sense-search-results id="myResults"></sense-search-results>
  </body>
  <script type="text/javascript" src="sense-search.js"></script>
  <script type="text/javascript">

    var config = {
      host: "sense-demo.qlik.com",
      app: "133dab5d-8f56-4d40-b3e0-a6b401391bde",
      isSecure: true
    };

    senseSearch.connect(config, function(){
      var options = {
        "fields":[
          {
            "dimension": "CaseNumber",
            "suppressNull": true
          },
          {
            "dimension": "Subject",
            "suppressNull": true
          },
          {
            "dimension": "Case Owner",
            "suppressNull": true
          },
          {
            "dimension": "Status",
            "suppressNull": true
          },
          {
            "dimension": "Department",
            "suppressNull": true
          }
        ],
        "sortOptions": {
          "CaseNumber": {
            "id": "CaseNumber",
            "name": "CaseNumber",
            "order": 1,
            "field": "CaseNumber",
            "sortType": "qSortByAscii"
          }
        },
        "defaultSort": "CaseNumber"
      }
      senseSearch.results["myResults"].attach(options);
    });


  </script>
</html>
